<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title>JSF</title>

</h:head>

<h:body>



	<h1>Converor monetario</h1>

	
	<h:form>
	
		<h:commandButton value="Converter" action="#{conversorMonetarioBean.convert}" />
		
		<h:inputText value="#{conversorMonetarioBean.valor}" />
		
		<h:outputLabel value="De: " for="de" />
		
		<h:selectOneMenu value="#{conversorMonetarioBean.de}" id="de">
		
			<f:selectItems value="#{conversorMonetarioBean.taxas.keySet()}" 
						    var="moeda" 
						    itemValue="#{moeda}" 
						    itemLabel="#{moeda}"
						    />
		</h:selectOneMenu>
		
		<h:outputLabel value="Para: " for="para" />
		<h:selectOneMenu value="#{conversorMonetarioBean.para}" id="para">
		
			<f:selectItems value="#{conversorMonetarioBean.taxas.keySet()}"
						 var="moeda"
						 itemValue="#{moeda}"
						 itemLabel="#{moeda}" />
		
		</h:selectOneMenu>
		
	</h:form>
	
	Resultado: #{conversorMonetarioBean.resultado}
	

</h:body>

</html>
