<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title>JSF</title>

</h:head>

<h:body>

	<h1>Login</h1>
	
	<h:message />
	<h:form>
		<h:outputLabel value="Usuario: " for="campo-usuario" />
		<h:inputText value="#{autenticacao.usuario}" id="campo-usuario" />
		
		<h:outputLabel value="Senha: " for="campo-senha" />
		<h:inputSecret value="#{autenticacao.senha}" id="campo-senha" />
		
		
		<h:commandButton action="#{autenticacao.autentica()}" value="Login" />
	</h:form>

</h:body>

</html>
