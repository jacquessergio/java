<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>PrimeFaces</title>
	</h:head>
	<h:body>
		
		<h:form id="form">
			
			<p:dataTable id="tabela"
						 value="#{dataTableBean.curso}" 
						 var="curso" 
						 rowKey="#{curso.sigla}"
						 paginator="true"
						 rows="4"
						 selectionMode="multiple"
						 filteredValue="#{dataTableBean.cursosFiltrados}"
						 selection="#{dataTableBean.cursosSelecionados}">
			
			<f:facet name="header"> Cursos k-19</f:facet>
			
			<p:column
				sortBy="#{curso.id}"
				filterBy="#{curso.id}">
				<f:facet name="header">
				    <h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{curso.id}" />
			</p:column>
			
			<p:column 
			    exportable="false">
				<f:facet name="header">
				    <h:outputText value="Logo" />
				</f:facet>
				<h:outputText value="#{curso.logo}" />
			</p:column>
			
			
			<p:column
				sortBy="#{curso.sigla}"
				filterBy="#{curso.sigla}">
				<f:facet name="header">
				    <h:outputText value="Sigla" />
				</f:facet>
				<h:outputText value="#{curso.sigla}" />
			</p:column>
			
			<p:column
				sortBy="#{curso.nome}"
				filterBy="#{curso.nome}">
				<f:facet name="header">
				    <h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{curso.nome}" />
			</p:column>
			
			
				
			<f:facet name="footer">
				
				<h:panelGrid columns="3">
				<h:panelGroup>
					Exportar tabela para:
					
					<h:commandButton value="XLS"> 
						<p:dataExporter type="xls" target="tabela" fileName="cursos" />
					</h:commandButton>
					
					<h:commandButton value="PDF"> 
						<p:dataExporter type="pdf" target="tabela" fileName="cursos" />
					</h:commandButton>
					
					<h:commandButton value="CSV"> 
						<p:dataExporter type="csv" target="tabela" fileName="cursos" />
					</h:commandButton>
					
					<h:commandButton value="XML"> 
						<p:dataExporter type="xml" target="tabela" fileName="cursos" />
					</h:commandButton>
						
				</h:panelGroup>
				
				<h:panelGroup>
					Exportar apenas essa p√°gina:
					
					<h:commandButton value="XLS"> 
						<p:dataExporter type="xls" target="tabela" fileName="cursos" pageOnly="true" />
					</h:commandButton>
					
					<h:commandButton value="PDF"> 
						<p:dataExporter type="pdf" target="tabela" fileName="cursos" pageOnly="true" />
					</h:commandButton>
					
					<h:commandButton value="CSV"> 
						<p:dataExporter type="csv" target="tabela" fileName="cursos" pageOnly="true" />
					</h:commandButton>
					
					<h:commandButton value="XML"> 
						<p:dataExporter type="xml" target="tabela" fileName="cursos" pageOnly="true" />
					</h:commandButton>
						
				</h:panelGroup>
				
				
				
				
				
				</h:panelGrid>
				
				
			</f:facet>
		</p:dataTable>
		
		
				
		
		</h:form>
		
		
	</h:body>
	
	
</html>
