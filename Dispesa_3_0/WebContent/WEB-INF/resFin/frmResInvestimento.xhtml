
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
 
 
		<!-- START - RESUMO INVESTIMENTO -->
		 	<h:form id="resumo-iv">
		 	
		 	  <p:growl id="msgs" showDetail="true"/>
		 	
		    	<p:dataTable id="iv" var="iv" value="#{investimentoBean.listaMes()}" editable="true" >
				   
				   <p:ajax event="rowEdit" listener="#{investimentoBean.inserir(iv)}" process="@all"  update="@this"  />
			       <p:ajax event="rowEditCancel" listener="#{investimentoBean.remove(iv.id)}" process="@all"  update="@this"  />
					
					
					<f:facet name="header">+Investimento(s)</f:facet>
				
					<p:column  headerText="Data" >
									
						<p:cellEditor>
							<f:facet name="output">
							
							<h:outputText value="#{iv.data}">
								<f:convertDateTime pattern="dd/MM" />
							</h:outputText>
							
							</f:facet>
						     <f:facet name="input">
						    	<p:calendar id="popup2" value="#{iv.data}" pattern="yyyy-MM-dd"  mask="true"  />    
						    </f:facet>
						</p:cellEditor>
						
					</p:column>
					
					<p:column  headerText="Valor" >
									
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{iv.valor}" /></f:facet>
						    <f:facet name="input"><p:inputText styleClass="moeda" value="#{iv.valor}" style="width:100%"/></f:facet>
						</p:cellEditor>
						
					</p:column>
				  
				  <p:column>
			           <p:rowEditor />
			     </p:column>
			     
			      <p:columnGroup type="footer">
	                <p:row>
	                    <p:column footerText="Total:" style="text-align:right"  />
	                    <p:column footerText="#{investimentoBean.somaMes()}"  />
	                    <p:column footerText="" />
	                </p:row>
			      </p:columnGroup>

			</p:dataTable>
			
			</h:form>
			<!-- FIM - RESUMO INVESTIMENTO -->
		
</ui:composition>
